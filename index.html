<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style></style> -->
  </head>
  <body>
    <div class="container">
      <div class="main-card">
        <div class="sub-card-left">
          <div>
            <h1 class="text-center text-sm">Your Result</h1>
            <div class="inner-circle text-center">
              <span>
                <p class="text-white inner-circle-text">76</p>
                <p class="inner-circle-text-sub">of 100</p>
              </span>
            </div>
            <h1 class="text-center text-white text-md">Great</h1>
            <p class="text-center">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="sub-card-right">
          <h1>Summay</h1>
          <div class="cards bg-red">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <h3 class="t-red">Reaction</h3>
            <div class="marks">
              <span>80</span>
              <span class="opacity">/</span>
              <span class="opacity">100</span>
            </div>
          </div>
          <div class="cards bg-yellow">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <h3 class="t-yellow">Memory</h3>
            <div class="marks">
              <span>92</span>
              <span class="opacity">/</span>
              <span class="opacity">100</span>
            </div>
          </div>
          <div class="cards bg-green">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <h3 class="t-green">Verbal</h3>
            <div class="marks">
              <span>61</span>
              <span class="opacity">/</span>
              <span class="opacity">100</span>
            </div>
          </div>
          <div class="cards bg-blue">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <h3 class="t-blue">Visual</h3>
            <div class="marks">
              <span>72</span>
              <span class="opacity">/</span>
              <span class="opacity">100</span>
            </div>
          </div>
          <div>
            <button class="btn">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
